<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./media/title_img2.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Morse Code Generator</title>
  </head>
  <body>
    <main>
      <div class="heading-container">
        <img src="./media/code-img.png" alt="" class="img heading-img" />
        <h2 class="heading">
          <span class="bounce">M</span><span class="bounce">o</span
          ><span class="bounce">r</span><span class="bounce">s</span
          ><span class="bounce">e </span><span class="bounce">C</span
          ><span class="bounce">o</span><span class="bounce">d</span
          ><span class="bounce">e </span><span class="bounce">G</span
          ><span class="bounce">e</span><span class="bounce">n</span
          ><span class="bounce">e</span><span class="bounce">r</span
          ><span class="bounce">a</span><span class="bounce">t</span
          ><span class="bounce">o</span><span class="bounce">r</span>
        </h2>
      </div>
      <p class="my-name">
        by <a href="https://github.com/rohit-shinde-26"> Rohit Shinde</a>
      </p>

      <div class="main-container">
        <div class="input-area area">
          <h3>Text</h3>
          <textarea
            name="text"
            id="text"
            cols="20"
            rows="10"
            placeholder="Write here...."
          ></textarea>
        </div>
        <div class="output-area area">
          <h3>Morse Code</h3>
          <textarea name="morse" id="morse" cols="20" rows="10"></textarea>
        </div>
      </div>
      <div class="links">
        <a
          href="https://github.com/rohit-shinde-26"
          target="_blank"
          class="link"
          ><img
            src="./media/github_2048_black.png"
            alt=""
            class="img img-github"
        /></a>
        <a
          href="https://github.com/rohit-shinde-26"
          target="_blank"
          class="link"
          ><img src="./media/twitter-logo.png" alt="" class="img img-twitter"
        /></a>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
